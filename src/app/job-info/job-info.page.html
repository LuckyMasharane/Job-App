<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Job-Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-img src={{job.company_logo}}></ion-img>
      </ion-item>
      <ion-card-title>{{job.title}} - {{job.type}}</ion-card-title>
      <ion-label>{{job.company}}</ion-label>
      <ion-card-subtitle>{{job.created_at | date }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{job.description}}

      <ion-button color="secondary" href={{job.url}}>Secondary</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
